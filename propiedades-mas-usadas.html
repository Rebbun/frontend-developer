<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 300px;
            height: 300px;
            background: papayawhip;
            border-radius: 20px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card p {
            text-align: center;
        }
        .card p:nth-child(3) {
            color: red;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/18587589/pexels-photo-18587589/free-photo-of-blanco-y-negro-pared-mascotas-gato.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="gato">
            <p>Cat: Rufus</p>
            <p>Happy</p>
        </div>
    </section>
</body>
</html>
